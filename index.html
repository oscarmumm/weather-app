<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="central_card" id="central_card">
            <h2 id="ciudad">Ciudad</h2>
            <p id="pais">Pais</p>
            <img src="" alt="icono de clima" id="icono-clima">
            <p id="descripcion">Descripcion</p>
            <h2 id="temperatura-actual">Temperatura actual</h2>
            <h3 id="sensacion-termica">Sensacion termica</h3>
            <p id="presion">Presion</p>
            <p id="humedad">Humedad</p>
            <p id="visibilidad">Visibilidad</p>
            <p id="viento">Viento</p>
        </div>
        <button id="boton-buscar" class="boton-buscar">BUSCAR</button>
        <input type="text" name="buscador" id="buscador" class="buscador">
    </main>
            

    <script src="js/app.js"></script>
</body>
</html>
