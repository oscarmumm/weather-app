<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="central_card" id="central_card">
            <div class="info_principal">
                <img class="actual icono" src="" alt="icono de clima" id="icono-clima">
                <h2 class="actual temperatura" id="temperatura-actual">Temperatura actual</h2>
            </div>
            <h2 class="actual ciudad" id="ciudad">Ciudad</h2>
            <p class="actual pais" id="pais">Pais</p>
            <p class="actual descripcion" id="descripcion">Descripcion</p>
            <h3 class="actual sensacion" id="sensacion-termica">Sensacion termica</h3>
            <p class="actual presion" id="presion">Presion</p>
            <p class="actual humedad" id="humedad">Humedad</p>
            <p class="actual visibilidad" id="visibilidad">Visibilidad</p>
            <p class="actual viento" id="viento">Viento</p>
        </div>

        <div class="barra-de-busqueda">

            <input type="text" name="buscador" id="buscador" class="buscador" placeholder="ingrese nombre de ciudad">
            <button id="boton-buscar" class="boton-buscar"><img src="/icons/search.svg" alt=""></button>
        </div>
    </main>
            

    <script src="js/app.js"></script>
</body>
</html>
